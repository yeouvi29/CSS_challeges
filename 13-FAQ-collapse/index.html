<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Collapse</title>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="box">
        <div class="text-box">
          <div class="question-box">
            <h3 class="question">Why shouldn't we trust atoms?</h3>
            <div class="icon">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-times"></i>
            </div>
          </div>    
          <p class="answer">answer</p>
        </div>
        <div class="text-box">
          <div class="question-box">
            <h3 class="question">What do you call someone with no body and no nose?</h3>
            <div class="icon">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-times"></i>
            </div>
          </div>
          <p class="answer">Nobody knows.</p>
        </div>
        <div class="text-box">
          <div class="question-box">
            <h3 class="question">What's the object-oriented way to become wealthy?</h3>
            <div class="icon">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-times"></i>
            </div>
          </div>
          <p class="answer">inheritance</p>
        </div>
        <div class="text-box">
          <div class="question-box">
            <h3 class="question">How many tickles does it take to tickle on octopus?</h3>
            <div class="icon">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-times"></i>
            </div>
          </div>
          <p class="answer">Ten-tickles!</p>
        </div>
        <div class="text-box">
          <div class="question-box">
            <h3 class="question">What is: 1 + 1?</h3>
            <div class="icon">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-times"></i>
            </div>
          </div>
          <p class="answer">A window.</p>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
