<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Form Wave Animation</title>
  </head>
  <body>
    <div class="form-box">
      <form class="form">
        <h3>Please Login</h3>
        <div class="input-box">
          <label class="label" for="email">
            <span class="email" id="email-1">E</span>
            <span class="email" id="email-2">m</span>
            <span class="email" id="email-3">a</span>
            <span class="email" id="email-4">i</span>
            <span class="email" id="email-5">l</span>
          </label>
          <input id="email" type="email" />
        </div>
        <div class="input-box">
          <label class="label" for="password">
            <span>P</span>
            <span>a</span>
            <span>s</span>
            <span>s</span>
            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>d</span>
            Password</label
          >
          <input id="password" type="password" />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="register">
        <p>Don't have an account?</p>
        <a href="#">Register</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
